<header>
  <nav aria-label="Main menu">
    <input type="checkbox" id="menu"  aria-label="Toggle Navigation">
    <label title="open menu" class="burger" for="menu">
      <svg class="burger-open" viewBox="0 0 100 80" width="40" height="40" aria-hidden="true" focusable="false">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
      <svg class="burger-close" viewBox="0 0 100 80" width="40" height="40" aria-hidden="true" focusable="false">
        <rect width="100" height="10" transform="rotate(45 0 0) translate(10 -5)"></rect>
        <rect y="60" width="100" height="10" transform="rotate(-45 0 0) translate(-50 -5) "></rect>
      </svg>
    </label>
    <ul>
      <li>
        <a href="{{ '/' | absolute_url }}">
          <img src="{{ 'assets/images/avatar.jpg' | absolute_url }}" alt="Jeremy Barbe avatar">
          <span>Jeremy Barbe</span>
        </a>
      </li>
      
      {%- for link in site.data.navigation.main -%}
        <li>
          <a href="{{ link.url }}"{% if link.description %} title="{{ link.description }}"{% endif %}>{{ link.title }}</a>
        </li>
      {%- endfor -%}
    </ul>
  </nav>
</header>
